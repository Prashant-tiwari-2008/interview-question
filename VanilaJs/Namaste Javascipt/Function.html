<!DOCTYPE html>
<head>
    <title>FUNCTION WORKING</title>
    <h3>FUNCTION WORKING</h3>
    <script>
        x=1;
        a();
        b();
        console.log(x);

        function a(){
            var x=10;
            console.log(x);
        }
        function b(){
            var x=100;
            console.log(100);
        }

    </script>
</head>
</html>
